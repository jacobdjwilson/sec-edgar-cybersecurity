name: SEC Cybersecurity Disclosure Pipeline

on:
  schedule:
    # Runs daily at 6:00 AM ET (11:00 AM UTC during EDT, 10:00 AM UTC during EST)
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      start_date:
        description: 'Start date for filings (YYYY-MM-DD)'
        required: false
        type: string
      end_date:
        description: 'End date for filings (YYYY-MM-DD)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  monitor-and-parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run SEC cybersecurity monitor
        env:
          DATAMULE_API_KEY: ${{ secrets.DATAMULE_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            python scripts/monitor_filings.py \
              --start-date "${{ github.event.inputs.start_date }}" \
              --end-date "${{ github.event.inputs.end_date }}"
          else
            python scripts/monitor_filings.py
          fi
      
      - name: Check for new filings
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New filings detected"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new filings detected"
          fi
      
      - name: Generate summary report
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          python scripts/generate_summary.py
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git add logs/
          git add reports/
          
          # Get count of new files
          NEW_FILES=$(git diff --cached --name-only | wc -l)
          
          git commit -m "ðŸ”’ Add SEC cybersecurity disclosures - $(date +'%Y-%m-%d')
          
          - $NEW_FILES new filing(s) processed
          - Auto-generated by GitHub Actions"
          
          git push
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ SEC Pipeline Failed - ' + new Date().toISOString().split('T')[0],
              body: 'The SEC cybersecurity disclosure pipeline failed. Check the [workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.',
              labels: ['pipeline-failure', 'automated']
            })