name: Data Validation

on:
  pull_request:
    paths:
      - "data/**"
      - "stats/**"
  push:
    branches:
      - main
    paths:
      - "data/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Validate dataset
        id: validate
        run: python .github/scripts/validate_dataset.py

      - name: Check duplicates
        id: duplicates
        run: python .github/scripts/check_duplicates.py

      - name: Generate validation report
        id: report
        if: always()
        run: python .github/scripts/generate_validation_report.py

      - name: Post validation report to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let body = 'Validation report not available.';
            try {
              body = fs.readFileSync('validation_report.md', 'utf8');
            } catch (e) {}
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail if validation failed
        if: steps.validate.outcome == 'failure' || steps.duplicates.outcome == 'failure'
        run: |
          echo "Data validation failed. See report above."
          exit 1
