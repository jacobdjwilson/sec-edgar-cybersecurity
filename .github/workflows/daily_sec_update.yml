name: Daily SEC Cybersecurity Disclosure Update

on:
  schedule:
    # Runs at 10:00 UTC, which is 6:00 AM ET (Standard Time)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install datamule-python pandas pyyaml

      - name: Run Fetch & Parse Script
        env:
          DATAMULE_API_KEY: ${{ secrets.DATAMULE_API_KEY }}
        run: python .github/scripts/fetch_filings.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          # Only commit if there are changes to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "data: update SEC cybersecurity disclosures $(date +'%Y-%m-%d')" && git push)