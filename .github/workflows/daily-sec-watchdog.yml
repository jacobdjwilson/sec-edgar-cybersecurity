name: Daily SEC Watchdog

on:
  schedule:
    # Run daily at 6:00 AM ET (11:00 UTC during standard time)
    - cron: '0 11 * * *'
  
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      days_back:
        description: 'Number of days to look back for filings'
        required: false
        default: '1'

permissions:
  contents: write

jobs:
  ingest-sec-filings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev
      
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt
      
      - name: Run SEC ingestion script
        env:
          DATA_MULE_API_KEY: ${{ secrets.DATA_MULE_API_KEY }}
        run: |
          python .github/scripts/ingest_sec.py > ingestion.log 2>&1
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "ðŸ”’ SEC Cybersecurity filings update - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "No new cybersecurity filings found. No commit necessary."
      
      - name: Upload execution summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-log-${{ github.run_number }}
          path: ingestion.log
          retention-days: 30