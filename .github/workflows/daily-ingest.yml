name: Daily SEC Cybersecurity Ingest

on:
  schedule:
    # Run at 6:00 AM ET.
    # GitHub Actions schedules use UTC.
    # 6:00 AM ET is 10:00 AM UTC (Standard Time) or 11:00 AM UTC (Daylight Time).
    # We set it to 11:00 UTC to be safe.
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual trigger for testing/backfilling

jobs:
  ingest-and-publish:
    runs-on: ubuntu-latest
    
    # Critical: Grant permission to write to the repository
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Cache dependencies for speed

      - name: Install System Dependencies
        # markitdown may rely on system libraries for some formats (e.g., pdf)
        # though for HTML parsing, standard python env is usually sufficient.
        run: |
          sudo apt-get update && sudo apt-get install -y libxml2-dev libxslt-dev

      - name: Install Python Dependencies
        run: |
          pip install -r.github/scripts/requirements.txt

      - name: Run Data Pipeline
        env:
          DATA_MULE_API_KEY: ${{ secrets.DATA_MULE_API_KEY }}
        run: |
          python .github/scripts/main.py

      - name: Commit and Push Changes
        # This step implements the "Git Scraping" pattern.
        # We only commit if there are new files in content/filings.
        run: |
          git config --global user.name "SEC-Cyber-Bot"
          git config --global user.email "bot@users.noreply.github.com"
          
          git add content/filings/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new filings detected. Skipping commit."
          else
            git commit -m "data: ingest filings for $(date +'%Y-%m-%d')"
            git push
          fi