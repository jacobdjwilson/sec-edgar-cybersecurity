name: Daily SEC Cybersecurity Disclosure Ingest

on:
  schedule:
    # Run daily at 6:00 AM ET (11:00 AM UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

jobs:
  ingest-filings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt
      
      - name: Monitor and download new filings
        env:
          DATAMULE_API_KEY: ${{ secrets.DATAMULE_API_KEY }}
        run: |
          python .github/scripts/ingest_sec_filings.py
      
      - name: Parse and convert filings
        run: |
          python .github/scripts/parse_filings.py
      
      - name: Convert to Markdown
        run: |
          python .github/scripts/convert_to_markdown.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new filings to commit"
          else
            git commit -m "chore: ingest SEC cybersecurity disclosures - $(date +'%Y-%m-%d')"
            git push
          fi
      
      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            logs/
            *.log