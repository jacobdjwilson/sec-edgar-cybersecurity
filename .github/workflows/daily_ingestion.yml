name: Daily SEC Filings Ingestion

on:
  schedule:
    # Run daily at 6:00 AM ET (11:00 AM UTC)
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  ingest_filings:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/scripts/requirements.txt

    - name: Run ingestion script
      env:
        DATAMULE_API_KEY: ${{ secrets.DATAMULE_API_KEY }}
      run: python .github/scripts/ingestion.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/
        git diff --cached --exit-code || git commit -m "Automated: Ingest new SEC cybersecurity disclosures"
        git push
