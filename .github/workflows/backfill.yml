name: Backfill Historical Data

on:
  workflow_dispatch:
    inputs:
      start_year:
        description: 'Start year for backfill'
        required: true
        type: string
        default: '2023'
      end_year:
        description: 'End year for backfill'
        required: false
        type: string
      filing_types:
        description: 'Filing types (comma-separated: 8-K,10-K)'
        required: false
        type: string
        default: '8-K,10-K'

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backfill
        env:
          DATAMULE_API_KEY: ${{ secrets.DATAMULE_API_KEY }}
        run: |
          python scripts/backfill_historical.py \
            --start-year "${{ github.event.inputs.start_year }}" \
            --end-year "${{ github.event.inputs.end_year || github.event.inputs.start_year }}" \
            --filing-types "${{ github.event.inputs.filing_types }}"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git add logs/
          
          NEW_FILES=$(git diff --cached --name-only | wc -l)
          
          git commit -m "ðŸ“š Backfill historical SEC disclosures (${{ github.event.inputs.start_year }})
          
          - $NEW_FILES filing(s) processed
          - Filing types: ${{ github.event.inputs.filing_types }}"
          
          git push