name: Backfill Historical Data

on:
  workflow_dispatch:
    inputs:
      start_year:
        description: 'Start year (e.g., 2023)'
        required: true
        type: string
      end_year:
        description: 'End year (e.g., 2024)'
        required: true
        type: string
      filing_type:
        description: 'Filing type'
        required: true
        type: choice
        options:
          - 8-K
          - 10-K
          - both
      use_datamule_provider:
        description: 'Use datamule provider (faster, costs $1/100k downloads)'
        required: true
        type: boolean
        default: false

env:
  DATAMULE_API_KEY: ${{ secrets.DATAMULE_API_KEY }}
  PYTHON_VERSION: '3.11'

jobs:
  backfill:
    name: Backfill ${{ inputs.filing_type }} from ${{ inputs.start_year }} to ${{ inputs.end_year }}
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt
      
      - name: Configure datamule
        run: |
          python .github/scripts/configure_datamule.py
      
      - name: Run backfill
        run: |
          python .github/scripts/backfill_historical.py \
            --start-year "${{ inputs.start_year }}" \
            --end-year "${{ inputs.end_year }}" \
            --filing-type "${{ inputs.filing_type }}" \
            --use-datamule-provider "${{ inputs.use_datamule_provider }}"
      
      - name: Generate statistics
        run: |
          python .github/scripts/generate_statistics.py --filing-type ALL
      
      - name: Commit and push changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ || echo "No data directory to add"
          git add stats/ || echo "No stats directory to add"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: backfill ${{ inputs.filing_type }} filings (${{ inputs.start_year }}-${{ inputs.end_year }})"
            git push
          fi